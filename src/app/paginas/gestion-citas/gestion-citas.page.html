<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Gestion de citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ul>
    <li *ngFor="let c of citas">{{ c.frase}}</li>
  </ul>

  <app-componente-padre/>

</ion-content>
